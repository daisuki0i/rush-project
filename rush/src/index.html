<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black flex overflow-hidden">
    <a
      alt="img1"
      class="relative bg-[url('./auardrit/img/me_3.jpg')] bg-center bg-cover bg-no-repeat duration-300 ease-out h-screen opacity-50 w-2/4"
      href="./auardrit/"
      id="img1"
      onmouseover="fadeIn('img1')"
      onmouseout="fadeOut('img1')"
    >
      <div class="absolute bg-white bottom-20 h-24 px-8 py-2 w-full">
        <p class="font-extrabold text-2xl sm:text-4xl md:text-5xl text-right">
          AUARDRIT
        </p>
        <p class="text-md sm:text-xl font-bold text-right">Aussadawut A.</p>
      </div>
    </a>
    <div class="bg-black w-6 h-screen"></div>
    <a
      alt="img2"
      class="relative bg-[url('./wboonler/img/pro3.JPG')] bg-center bg-cover bg-no-repeat duration-300 ease-out h-screen opacity-50 w-2/4"
      href="./wboonler/"
      id="img2"
      onmouseover="fadeIn('img2')"
      onmouseout="fadeOut('img2')"
    >
      <div class="absolute bg-black bottom-20 h-24 px-8 py-2 w-full">
        <p class="font-extrabold text-2xl sm:text-4xl md:text-5xl text-white">
          WBOONLER
        </p>
        <p class="font-bold text-md sm:text-xl text-white">Worachisa B.</p>
      </div>
    </a>

    <script>
      const fadeIn = (_id) => {
        id = document.getElementById(_id);
        id.style.opacity = "1";
        id.style.transform = "scale(1.05)";
      };
      const fadeOut = (_id) => {
        id = document.getElementById(_id);
        id.style.opacity = "0.5";
        id.style.transform = "scale(1)";
        id.style.zIndex = "0";
      };
    </script>
  </body>
</html>
